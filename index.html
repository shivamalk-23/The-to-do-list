        <div id="btns">
            <button id="add" title=" Let's get started" onclick="adder()">  ADD</button>

        </div>

            <p id="time"></p>
        </div>
    </div>


    <!--  LIST -->
    <div id="scroll">
        <div id="listbar">
            <h1 id="h1">THE TO DO LIST</h1>
            <ol id="thelist">

            </ol>

            <button id="clear" title="want to start over ?" onclick="listclear()">&#x1F5D1;</button>

        </div>
    </div>
